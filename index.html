<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Diálogos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav>
            <ul id="navegacao-dialogos"></ul>
        </nav>
    </header>

    <main id="container-principal">
        <div class="conteudo-dialogo">
            <img id="dialogo-imagem" src="" alt="Imagem do Diálogo">
            <div id="dialogo-texto">
                <button id="btn-maximizar-texto" title="Maximizar texto" style="position:absolute; right:12px; top:12px; background:rgba(40,40,40,0.45); border:none; color:#fff; border-radius:50%; width:36px; height:36px; font-size:1.3rem; cursor:pointer; z-index:2; display:flex; align-items:center; justify-content:center;">⤢</button>
                <p>Selecione um diálogo na parte superior para começar.</p>
            </div>
        </div>
        <div id="controles">
            <button id="btn-alternar-idioma">Alternar Idioma</button>
            <button id="btn-alternar-japones" class="hidden">Alternar Japonês</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
